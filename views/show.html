<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/home.css">

    <title>Instructors - Gym Manager</title>
</head>

<body>
    <header>
        <a href="/">Instrutores</a>
        <a href="/members">Alunos</a>
    </header>

    <div class="container">
        <div class="card-img">
            <img src="{{instructor.avatar}}" 
            alt="Imagem Perfil"
            style="width: 100%; background-position: center; opacity: 0.9;"
            >
        </div>
        <div class="content">
            <h1>Detalhes</h1>
            <div class="item-content">
                <h2>Instrutor</h2>
                <p>{{instructor.name}}</p>
            </div>
            <div class="item-content">
                <h2>Idade</h2>
                <p>{{instructor.age}}</p>
            </div>
            <div class="item-content">
                <h2>Sexo</h2>
                <p>{{"Masculino" if instructor.genre == "M" else "Feminino"}}</p>
            </div>
            <div class="item-content">
                <h2>Modalidade</h2>
                {% for modality in instructor.modalitys %}
                <span>{{modality}}</span>
                {% endfor %}
            </div>
            <div class="item-content">
                <h2>Matr√≠cula</h2>
                <p>{{instructor.created_at}}</p>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
